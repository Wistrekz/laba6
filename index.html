<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <style type="text/css">
            html
            {
                background-color: white;
            }
        </style>
    </head>
    <script type="text/javascript">
        function Color_get()
        {
            var p = document.getElementById('color');
            p = p.value;
            var t = document.documentElement;
            t.style.backgroundColor = p;
        }

        function Color_text()
        {
            var p = document.getElementById('color_text');
            p = p.value;
            var t = document.getElementById('text3');
            t.style.color = p;
        }
        function link(){
            
            var t = document.getElementById('link');
            t = t.value;
            var e = document.getElementById('lk').href = t;

        }
    </script>
    <body>
        <p>Цвет фона</p>
        <input type="text" id="color">
        <input type="button" value="Отправить" onclick="Color_get()">

        <p>Цвет для текста</p>
        <p id="text3">Текст</p>
        <input type="text" id="color_text">
        <input type="button" value="Отправить" onclick="Color_text()">

        <p>Переназначение ссылки</p>
        <a id = "lk" href="#">Ссылка</a>
        <input type="text" id="link">
        <input type="button" value="Поменять" onclick="link()">
        </p>
    </body>
</html>
